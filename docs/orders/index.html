function ajaxCallPagePost(url, data) {
    return new Promise((resolve, reject) => {
        $.ajax({
            type: "POST",
            url: 'https://api-prod.letjoys.com' + url,
            data: JSON.stringify(data),
            contentType: "application/json; charset=utf-8",
            dataType: "json"
        }).done(function (data) {
            resolve(data);
        });
    });
}
